<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- bootstrap css cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- bootstrap js cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <title>Frontend | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="container ">
    <div class="logo mt-5 text-center">
      <img src="./images/logo.svg" alt="">

    </div>

    <h1 class="text-center mt-4"><span style="color: hsl(0, 0%, 59%) ;"> We are launching </span><span
        style="color:black;font-family: sans-serif;font-weight:700;">Soon!</span></h1>

    <p class="text-center">Subscribed and get notified</p>

    <form class="row g-2 form" name="myForm" onsubmit="return myFun()">
      <div class="col-md-3">
        <input type="text" class="form-control email" placeholder=" Your Email Address" name="Email" value="">
        <span id="Message"></span>
      </div>
      <div class="col-auto">
        <button class="btn1 btn-primary" type="submit">Notify Me</button>
      </div>
    </form>
    <div class="section mt-5">
      <img src="./images/illustration-dashboard.png" class="img-fluid" alt="">
    </div>
    <footer>
      <div class="icons text-center">
        <a href="#" class="btn">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" class="btn">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="btn">
          <i class="fa-brands fa-instagram"></i>
        </a>

      </div>
      <p class="text-center text-muted text"> &copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">

        Coded by <a href="#">Amruta Dengale</a>
      </p>
    </footer>
  </div>
  <script>
    function myFun() {

      var a = document.myForm.Email.value;
      var pattern = /^[A-Za-z._-]{3,}@[A-Za-z]{3,}[.]{1}[A-za-z.]*$/;
      if (a == "") {
        document.getElementById("Message").innerHTML = " Whoops! It looks like you forgot to add your email";
        document.getElementById("Message").style.color = "red";

        return false;
      }

      if (pattern.test(a)) {

        document.getElementById("Message").innerHTML = " Email id is valid ";
        document.getElementById("Message").style.color = "black";
        console.log(a);
        return false;
      } else {
        document.getElementById("Message").innerHTML = " Please provide a valid email address ";
        document.getElementById("Message").style.color = "red";
        return false;

      }

    }
  </script>
</body>

</html>
